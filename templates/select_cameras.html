<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seleccionar Cámaras</title>
</head>
<body>
    <h1>Seleccionar Cámaras</h1>
    <form method="POST" action="">
        {% for camera in cameras %}
            <input type="checkbox" name="cameras" value="{{ camera }}"> Cámara {{ camera }}<br>
        {% endfor %}
        <input type="submit" value="Seleccionar">
    </form>
    <a href="{{ url_for('index') }}">Volver</a>
</body>
</html>
